<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/styles/index.css">

    <title>Мировая Печать</title>
</head>
<body>
<div class="header">
    <div class="container">
        <div class="header__inner">
            <a class="header__logo" href="/">Мировая <span class="header__span">Печать</span></a>
            <div class="header__nav">
                <a class="header__nav-element" href="/">Услуги</a>
                <a class="header__nav-element" href="/contacts">Контакты</a>
                <a class="header__nav-element" href="/about-us">О нас</a>
                <a class="header__nav-element" href="/feedback">Обратная связь</a>
                <a class="header__nav-element" href="/FAQs">FAQs</a>
            </div>
        </div>
    </div>
</div>
<div class="about_us">
    <div class="container">
        <div class="about-us__inner">
            <div class="about-us__text-info">
                <p class="about-us__title app-title">Занимаемся печатью более 15 лет.</p>
                <div class="list">
                    <p class="list__title">Наши услуги включают:</p>
                    <p class="list__element">— Стандартная печать;</p>
                    <p class="list__element">— Печать плакатов;</p>
                    <p class="list__element">— Печать значков;</p>
                    <p class="list__element">— Ламинация;</p>
                    <p class="list__element">— Гравировка;</p>
                    <p class="list__element">— Шелкография;</p>
                    <p class="list__element">— УФ печать;</p>
                    <p class="list__element">— Лазерная резка.</p>
                </div>
            </div>
            <img class="about-us__img" src="/img/tipo.jpg" alt="Типография">
        </div>
    </div>
</div>
</body>
</html>
